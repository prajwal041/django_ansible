<!DOCTYPE html>
<html lang="en">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script  src="{% static 'js/jquery-1.10.2.js' %}"></script>

	        </div>
	        <h3><a class="navbar-brand">Dashboard</a></h3>

			</ul></h3>
		</div>

	<div class="container-fluid">
